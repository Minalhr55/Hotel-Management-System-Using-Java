<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8"/>
		<title>Add Customer Info</title>
		
		<link rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
			integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
			crossorigin="anonymous">
	</head>
<body>
	<nav class="navbar navbar-dark bg-dark" style="background-color: #e3f2fd;">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">
            Hotel Management System
          </a>
        </div>
      </nav>
	
	  <div class="container" my-1 py-1>
		  <br>
		  <br>
		<h1>All Customers Details</h1>
	  </div>
	<div class="row my-2 py-2"></div>
<div class="row">
	<div class="col-md-12">
        <div class="container-fluid">
	<table border="1" cellpadding="10" class="table">
		<thead>
		<tr>
			<th>Name</th>
			<th>Gender</th>
			<th>Country</th>
			<th>Room</th>
			<th>Check In Status</th>
			<th>Number</th>
			<th>Deposit</th>
		</tr>
		</thead>
		<tr th:each="b : ${allcustomers}">
			<td th:text="${b.name}"></td>
			<td th:text="${b.gender}"></td>
			<td th:text="${b.country}"></td>
			<td th:text="${b.room}"></td>
			<td th:text="${b.checkInStatus}"></td>
			<td th:text="${b.number}"></td>
			<td th:text="${b.deposit}"></td>
		</tr>
	</table>
</div>
</div>
</div>
	<a href="addcustomer">Add Customer</a>
	<a href="editcustomer">Edit Customer Info</a>
	<a href="deletecustomer">Delete Customer Info</a>

          <p style="text-align: center;"> Done by Nidhi Gupta (PES2UG19CS256), Minal H R (PES2UG19CS234) and Nikila S (PES2UG19CS260)</p>
        </div>
      </nav>
    <div class="container-fluid">
    
    </div>
</body>
</html>
