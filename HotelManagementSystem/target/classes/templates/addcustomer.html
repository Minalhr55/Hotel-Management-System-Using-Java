<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add Customer Info</title>
    
    <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<body>
    <row>
    <nav class="navbar navbar-dark bg-dark" style="background-color: #e3f2fd;">
        <div class="container-fluid">
          <a class="navbar-brand" href="customerhomepage.html">
            Hotel Management System
          </a>
        </div>
      </nav>
    </row>
    <div class="container" my-1 py-1>
		  <br>
		  <br>
		<h1>Add Customer Info</h1>
    <br>
    <br>
	  </div>
    <div class="container">
    <form action="#" th:action="@{/addcustomer}" th:object="${customer}" method="post">
    	<p>Name: <input type="text" th:field="*{name}" /></p>
        <p>Gender: <input type="text" th:field="*{gender}" /></p>
        <p>Country: <input type="text" th:field="*{country}" /></p>
        <p>Room: <input type="text" th:field="*{room}" /></p>
        <p>Check In Status: <input type="text" th:field="*{checkInStatus}" /></p>
        <p>Mobile Number: <input type="text" th:field="*{number}" /></p>
        <p>Deposit: <input type="text" th:field="*{deposit}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
  </div>
    <nav class="navbar fixed-bottom navbar-light bg-light">
      <div class="mx-auto">
        <p style="text-align: center;"> Done by Nidhi Gupta (PES2UG19CS256), Minal H R (PES2UG19CS234) and Nikila S (PES2UG19CS260)</p>
      </div>
    </nav>
  <div class="container-fluid">
  
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
