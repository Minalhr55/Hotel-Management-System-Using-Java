<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<h1>All Rooms Details</h1>
<body>
	<table border="1" cellpadding="10">
		<tr>
			<th>Room No</th>
			<th>Room Type</th>
			<th>Clean Status</th>
			<th>Availability</th>
			<th>Customer Name</th>
			
		</tr>
		<tr th:each="r : ${allrooms}">
			<td th:text="${r.RoomNo}"></td>
			<td th:text="${r.RoomType}"></td>
			<td th:text="${r.CleanStatus}"></td>
			<td th:text="${r.Availability}"></td>
			<td th:text="${r.CustomerName}"></td>
			
		</tr>
	</table>
	<a href="addroom">Add Room</a>
	<a href="editroom">Edit Room Info</a>
	
</body>
