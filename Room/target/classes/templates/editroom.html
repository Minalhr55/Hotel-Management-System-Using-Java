<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<body>
	<h1>Edit Room Form</h1>
    <form action="#" th:action="@{/editroom}" th:object="${Room}" method="post">
        OLD Room
    	<p>RoomNo: <input type="text" th:field="*{RoomNo}" /></p>
        <p>RoomType: <input type="text" th:field="*{RoomType}" /></p>
        <p>CleanStatus: <input type="text" th:field="*{CleanStatus}" /></p>
        <p>Availability: <input type="text" th:field="*{Availability}" /></p>
        <p>CustomerName: <input type="text" th:field="*{CustomerName}" /></p>
    
        New Room

    	<p>RoomNo: <input type="text" th:field="*{RoomNo2}" /></p>
        <p>RoomType: <input type="text" th:field="*{RoomType2}" /></p>
        <p>CleanStatus: <input type="text" th:field="*{CleanStatus2}" /></p>
        <p>Availability: <input type="text" th:field="*{Availability2}" /></p>
        <p>CustomerName: <input type="text" th:field="*{CustomerName2}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</body>
</html>
