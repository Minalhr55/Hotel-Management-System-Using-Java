<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<body>
	<h1>Add Room Info</h1>
    <form action="#" th:action="@{/addroom}" th:object="${Room}" method="post">
    	<p>RoomNo: <input type="text" th:field="*{RoomNo}" /></p>
        <p>RoomType: <input type="text" th:field="*{RoomType}" /></p>
        <p>CleanStatus: <input type="text" th:field="*{CleanStatus}" /></p>
        <p>Availability: <input type="text" th:field="*{Availability}" /></p>
        <p>CustomerName: <input type="text" th:field="*{CustomerName}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
