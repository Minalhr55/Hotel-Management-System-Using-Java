<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<body>
	<h1>Add Employee Info</h1>
    <form action="#" th:action="@{/addemployee}" th:object="${Employee}" method="post">
    	<p>EmployeeName: <input type="text" th:field="*{EmployeeName}" /></p>
        <p>Employeesalary: <input type="text" th:field="*{Employeesalary}" /></p>
        <p>Employeedob: <input type="text" th:field="*{Employeedob}" /></p>
        <p>Employeedescription: <input type="text" th:field="*{Employeedescription}" /></p>
        <p>Employeesatus: <input type="text" th:field="*{Employeestatus}" /></p>
        <p>Employeeid: <input type="text" th:field="*{Employeeid}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
